<div class="main-container">
  <div class="login-container">
    <div class="form-section login-section">
      <div class="header">Login</div>
      <div class="response-error" *ngIf="responseError && errors">
        {{ errors }}
      </div>
      <form [formGroup]="loginFormGroup">
        <div class="field-section">
          <div class="label">Email:</div>
          <input
            type="email"
            formControlName="email"
            class="value"
            (keydown)="resetError()"
          />
          <div
            class="error-container"
            *ngIf="hasFormError && loginFrom.email.errors"
          >
            <div class="error" *ngIf="loginFrom.email.errors.required">
              Required
            </div>
            <div class="error" *ngIf="loginFrom.email.errors.email">
              Invalid email
            </div>
          </div>
        </div>
        <div class="field-section">
          <div class="label">Password:</div>
          <input
            type="password"
            formControlName="password"
            class="value"
            (keydown)="resetError()"
          />
          <div
            class="error-container"
            *ngIf="hasFormError && loginFrom.password.errors"
          >
            <div class="error" *ngIf="loginFrom.password.errors.required">
              Required
            </div>
            <div class="error" *ngIf="loginFrom.password.errors.minlength">
              Atleast 6 characters
            </div>
          </div>
        </div>
        <a class="forgot-password link-label">Forgot password</a>
        <div class="action-container">
          <button class="btn action-btn" (click)="login()">Login</button>
        </div>
      </form>
      <div class="link-container">
        New user?
        <a (click)="navigateToSignup()" class="link-label">Register here.</a>
      </div>
    </div>
    <div class="side-background-section"></div>
  </div>
</div>
