<div class="sector-container">
  <div class="table-container">
    <table
      mat-table
      [dataSource]="sectors"
      class="mat-elevation-z8 sector-table"
    >
      <!-- name column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="header-label">Name</th>
        <td mat-cell *matCellDef="let element" class="value">
          {{ element.name }}
        </td>
      </ng-container>

      <!-- regulatory body column -->
      <ng-container matColumnDef="regulatorybody">
        <th mat-header-cell *matHeaderCellDef class="header-label">
          Regulatory Body
        </th>
        <td mat-cell *matCellDef="let element" class="value">
          {{ element.regulatoryBody }}
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="header-row"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="row-data"
      ></tr>
    </table>
  </div>
</div>
