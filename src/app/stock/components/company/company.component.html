<div class="company-container">
  <div class="filter-container"></div>
  <div class="company-list-container">
    <table
      mat-table
      [dataSource]="companyList"
      class="mat-elevation-z8 company-table"
    >
      <!-- symbol column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef class="header-label">Symbol</th>
        <td mat-cell *matCellDef="let element" class="value">
          {{ element.symbol }}
        </td>
      </ng-container>
      <!-- name column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="header-label">Name</th>
        <td mat-cell *matCellDef="let element" class="value">
          {{ element.name }}
        </td>
      </ng-container>

      <!-- sector column -->
      <ng-container matColumnDef="sector">
        <th mat-header-cell *matHeaderCellDef class="header-label">Sector</th>
        <td mat-cell *matCellDef="let element" class="value">
          {{ element.sector }}
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="header-row"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="row-data"
      ></tr>
    </table>
  </div>
</div>
